info_vas70:
  1: |-
    






    Als Nächstes möchten wir herausfinden, ab wann Sie starke Schmerzen verspüren.


    (Leertaste drücken, um fortzufahren)
  2: |-
    Dazu orientieren wir uns an einer Schmerz-Skala von 1 bis 10:














    Unser Ziel ist es, herauszufinden, ab wann Sie eine 7 von 10 (starke / sehr starke Schmerzen) verspüren.

    (Leertaste drücken, um fortzufahren)
  3: |-
    






    Aufgrund der Capsaicin-Creme ist Ihre Schmerzschwelle nach unten verlagert. Dadurch verspüren Sie schneller starken Schmerz.

    Aber keine Sorge: Zu keinem Zeitpunkt ist Ihre Haut durch Verbrennungen oder Ähnliches bedroht.


    (Leertaste drücken, um fortzufahren)
