welcome:
  1: |-





    Herzlich willkommen zum Experiment!

    Wir beginnen das Experiment mit einer kurzen Schmerz-Kalibrierung.


    Bitte drücken Sie die Leertaste, um zu beginnen.
  2: |-





    Mit der Schmerz-Kalibrierung möchten wir herausfinden, ab wann Sie leichte und starke Schmerzen verspüren.

    Diese Informationen helfen uns, die Schmerzreize im Hauptexperiment besser zu steuern.


    (Leertaste drücken, um fortzufahren)
  3: |-







    Als Erstes wärmen wir Ihre Haustelle auf.

    Hierbei müssen Sie nichts weiter tun.


    (Leertaste drücken, um fortzufahren)
question_preexposure: |-









  War einer dieser Reize für Sie schmerzhaft?

  (Drücken Sie "y" für Ja oder "n" für Nein.)
info_vas70:
  1: |-





    Nachdem wir Ihre Hautstelle aufgewärmt haben, möchten wir nun bestimmen, ab wann Sie starke Schmerzen verspüren.

    Dazu orientieren wir uns an einer Schmerz-Skala von 1 bis 10, die Sie auf der nächsten Seite sehen.


    (Leertaste drücken, um fortzufahren)
  2_picture_wait: |-
    
  3_picture: |-















    Wir möchten herauszufinden, ab wann Sie eine 7 von 10 (starke / sehr starke Schmerzen) verspüren.


    (Leertaste drücken, um fortzufahren)
  4: |-





    Da wir Ihre erlebten Schmerzen so genau wie möglich bestimmen möchten, bekommen Sie mehrfach Schmerzreize von ca. 10 Sekunden Dauer zu spüren.

    Nach jedem Durchgang fragen wir Sie nach einem kurzen Feedback und passen die Temperatur graduell an Ihre Empfindung an.


    (Leertaste drücken, um fortzufahren)
  5: |-





    Aufgrund der Capsaicin-Creme ist Ihre Schmerzschwelle dabei nach unten verlagert. Dadurch verspüren Sie schneller starken Schmerz. 
    
    Aber keine Sorge: Zu keinem Zeitpunkt ist Ihre Haut durch Verbrennungen oder Ähnliches bedroht.


    (Leertaste drücken, um fortzufahren)
  6: |-







    Als Nächstes startet die Schmerz-Kalibrierung.

    Sollten Sie noch Fragen haben, richten Sie sich bitte jetzt an die Versuchsleitung.


    (Leertaste drücken, um fortzufahren)
