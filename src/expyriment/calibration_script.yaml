welcome: 
  1: |-







    Herzlich willkommen zum Experiment!


    Bitte drücken Sie die Leertaste.
  2: |-







    Wir beginnen das Experiment mit einer Schmerz-Kalibrierung.


    (Leertaste drücken, um fortzufahren)
  3: |-







    Hierzu wärmen wir die Hautstelle an Ihrem Arm zuerst kurz auf.

    Anschließend bestimmen wir, ab wann Sie leichte und starke Schmerzen verspüren.


    (Leertaste drücken, um fortzufahren)
  4: |-
    






    Wir beginnen mit dem Aufwärmen der Hautstelle.
    
    Hierbei müssen Sie nichts weiter tun.


    (Leertaste drücken, um fortzufahren)
