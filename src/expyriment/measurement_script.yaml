welcome:
  1: |-
    
    





    Willkommen zum Haupt-Experiment!


    Bitte drücken Sie die Leertaste, um zu beginnen.
  2: |-







    In diesem Experiment möchten wir den schwankenden Verlauf von Schmerzen objektiv messen.


    (Leertaste drücken, um fortzufahren)
  3: |-




    Dazu erhalten Sie im Folgenden Schmerzen mit unterschiedlicher Intensität.
    Ihre Aufgabe ist es, Ihren Schmerz durchgehend - also ohne Unterbrechung - zu bewerten.
    Die Schmerzintensität variiert zufällig, sodass Sie die nächste Intensität nicht vorhersehen können.
       

    (Leertaste drücken, um fortzufahren)
  4: |-




    Nach jedem Block erhalten Sie eine kurze Rückmeldung, ob Ihre Schmerzbewertung präzise genug war. 
    Falls ja, erhalten Sie pro Block + 1 € Belohnung.

    So können Sie sich zusätzlich zur Aufwandsentschädigung bis zu + 12 € an Belohnung verdienen.


    (Leertaste drücken, um fortzufahren)
  
  5: |-




    Es ist wichtig, dass Sie Ihre Bewertung so genau wie möglich vornehmen.


    Die Schmerzbewertung erfolgt mithilfe einer visuellen Skala, die Sie auf der nächsten Seite sehen.
    

    (Leertaste drücken, um fortzufahren)
instruction:
  1: |-



    Mit Hilfe des roten Schiebers geben Sie die von Ihnen empfundene Schmerzstärke an.
    Bewegen Sie dazu Ihren Mauszeiger auf der Skala hin und her. Probieren Sie es aus!











    (Leertaste drücken, um fortzufahren)
# Um Ihre Schmerzen objektiv zu messen, brauchen wir von Ihnen Ihre eigene Schmerzbewertung. Dafür bewegen Sie fortlaufen einen Zeiger auf einer Schmerzbewertungs-Skala von 0 bis 100. Es ist äußerst wichtig, dass sie Ihre Schmerzbewertung so genau wie nur möglich mitteilen.
  2: |-



    Während des Experiments haben Sie die Aufgabe, Ihren Schmerz kontinuierlich, also ohne Pausen, zu bewerten.
    Das Experiment besteht aus 12 Blöcken, die jeweils 3 Minuten lang sind. Nach jeden Block wechseln wir die Haustelle.












    (Leertaste drücken, um fortzufahren)
