welcome:
  1: |-
    
    



    
    
    Willkommen zum Haupt-Experiment!
    

    Bitte drücken Sie die Leertaste.
  2: |-







    Mit diesem Experiment möchten wir mit Hilfe Ihrer Daten Schmerzen objektiv messbar machen.
    

    (Leertaste drücken, um fortzufahren)
# Um Ihre Schmerzen objektiv zu messen, brauchen wir von Ihnen Ihre eigene Schmerzbewertung. Dafür bewegen Sie fortlaufen einen Zeiger auf einer Schmerzbewertungs-Skala von 0 bis 100. Es ist äußerst wichtig, dass sie Ihre Schmerzbewertung so genau wie nur möglich mitteilen.
# Im Folgenden erhalten Sie Hitzeschmerzen mit schwankender Intensität. Die Intensitäten sind zufällig gewählt, sodass Sie nicht wissen, welche Schmerzintensität Sie as nächstes erwartet.
# Nach jedem Durchlauf erhalten Sie eine kurze Rückmeldung, ob Ihre Schmerbewertungen präzise genug waren. Falls ja, erhalten Sie pro Durchlauf + 1 € Belohnung. Insgesamt können Sie sich so zusätzlich zur Aufwandsentschädigung + 12 € an Belohnung verdienen.
  3: |-







    Dazu erhalten Sie im Folgenden Schmerzen mit schwankender Intensität über insgesamt 12 Blöcke á 4 Minuten.
    
    
    (Leertaste drücken, um fortzufahren)
  4: |-







    Ihre Aufgabe ist es, Ihren Schmerz durchgehend zu bewerten.
    Dies geschieht über eine Skala, die Sie auf der folgenden Seite sehen.

    
    (Leertaste drücken, um fortzufahren)
