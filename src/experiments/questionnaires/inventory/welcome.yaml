title: "Willkommen zur Schmerzmessung"
instructions: |
  Bevor wir mit dem Experiment beginnen, beachten Sie bitte folgende Hinweise:

  1. Falls Sie noch auf die Toilette müssen, wäre jetzt oder nach dem Beantworten der Fragebögen ein geeigneter Zeitpunkt. Während der Messung ist dies nicht möglich. Wichtig: Verwenden sie keine Seife beim Händewaschen, da dies die Messdaten beeinflussen könnte.
  2. Sofern Sie an Ihrem linken Ohrläppchen einen Ohrring tragen, nehmen Sie diesen bitte ab.
  3. Um eine hohe Datenqualität zu gewährleisten, möchten wir Sie bitten, sich während des Experiments ganz auf Ihre jeweilige Aufgabe zu konzentrieren.

  Auf der nächsten Seite beginnen wir mit den Fragebögen.