title: "Willkommen zur Schmerzmessung!"
instructions: |
  Bevor wir mit dem Experiment beginnen, beachten Sie bitte folgende Hinweise:

  1. Falls Sie noch auf die Toilette müssen, wäre jetzt oder nach dem Beantworten der Fragebögen ein geeigneter Zeitpunkt. Während der Messung ist dies nicht möglich. Verwenden Sie beim Händewaschen bitte keine Seife, da dies die Messdaten beeinflussen könnte.
  2. Sofern Sie an Ihrem linken Ohrläppchen einen Ohrring tragen, nehmen Sie diesen bitte ab.
  3. Gleiches gilt für Ringe an der linken Hand oder Armbänder / Uhren am linken Arm.
  4. Um eine hohe Datenqualität zu gewährleisten, möchten wir Sie bitten, sich während der Studie ganz auf Ihre jeweilige Aufgabe zu konzentrieren.
  
  Vielen Dank für Ihre Unterstützung! Auf der nächsten können Sie mit den Fragebögen beginnen.