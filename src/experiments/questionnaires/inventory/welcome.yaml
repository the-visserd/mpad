title: "Willkommen zur Schmerzmessung"
instructions: |
  Bevor wir mit dem Experiment beginnen, beachten Sie bitte folgende Hinweise:

  - Bitte kauen Sie während des Experiments kein Kaugummi.
  - Falls Sie auf Toilette müssen, tun Sie dies bitte jetzt. Wichtig: Verwenden sie keine Seife beim Händewaschen, da dies die Messdaten beeinflussen könnte.
  - Um möglichst gute Daten von Ihnen zu erhalten, möchten wir Sie bitten, sich während des Experiments ganz auf Ihre jeweilige Aufgabe zu konzentrieren.

  Auf der nächsten Seite beginnen wir mit den Fragebögen zu Ihrer Person.